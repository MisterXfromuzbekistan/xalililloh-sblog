<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Rooms Page</title>
  <style>
    /* Styles remain the same as before */
  </style>
</head>
<body onload="loaded()" class="d-flex" onkeyup="keyUp(event)">
  <div id="sidebar" class="px-4 py-5">
    <div class="list-group">
      <a href="main.css" class="list-group-item list-group-item-action">Bosh sahifa</a>
      <a href="teache.html" class="list-group-item list-group-item-action">O'qituvchilar</a>
      <a href="pupils.html" class="list-group-item list-group-item-action">O'quvchilar</a>
      <a href="employees.html" class="list-group-item list-group-item-action">Hodimlar</a>
      <a href="sciences.html" class="list-group-item list-group-item-action">Fanlar</a>
      <a href="rooms.html" class="list-group-item list-group-item-action">Xonalar</a>
      <a href="lessonscedules.html" class="list-group-item list-group-item-action active">Darsliklar</a>
    </div>
  </div>
  <div id="rightside">
    <header class="px-3 py-2">
      <button class="btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
      <button id="dark-mode-toggle" class="btn btn-dark ms-auto">Toggle Dark Mode</button>
    </header>
    <div class="content p-5">
      <h2>Rooms Schedule</h2>
      <!-- Table for teachers -->
      <table class="table table-striped mt-4">
        <thead>
          <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Class</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="teacher-table">
          <!-- Table rows will be inserted here by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    const loaded = () => console.log("sahifa yulandi");

    const sidebar = document.getElementById("sidebar");
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const body = document.querySelector("body");

    const teachers = [
      { name: 'John', surname: 'Doe', class: 'Math', address: '123 Main St' },
      { name: 'Jane', surname: 'Smith', class: 'English', address: '456 Elm St' },
      { name: 'Emily', surname: 'Johnson', class: 'Science', address: '789 Oak St' },
      // Add more teachers as needed
    ];

    const renderTeacherTable = () => {
      const tableBody = document.getElementById('teacher-table');
      tableBody.innerHTML = '';

      teachers.forEach((teacher, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${teacher.name}</td>
          <td>${teacher.surname}</td>
          <td>${teacher.class}</td>
          <td><button class="btn btn-info" onclick="showAddress(${index})">Show Address</button></td>
        `;
        tableBody.appendChild(row);
      });
    };

    const showAddress = (index) => {
      alert(teachers[index].address);
    };

    const toggleSidebar = () => {
      sidebar.classList.toggle('hide');
    };

    const keyUp = (e) => {
      if (e.key === "Escape") sidebar.classList.add("hide");
    };

    darkModeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      // Save the dark mode preference to localStorage
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('dark-mode', 'enabled');
      } else {
        localStorage.removeItem('dark-mode');
      }
    });

    // Apply dark mode if it was enabled previously
    if (localStorage.getItem('dark-mode') === 'enabled') {
      body.classList.add('dark-mode');
    }

    // Render the teacher table on page load
    renderTeacherTable();
  </script>
</body>
</html>
