<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    input{
  max-width: 300px;
}
.color-box{
  height: 160px;
  background-color: gainsboro;
}
  </style>
  <title>Document</title>
</head>
<body>
  <div class="container py-5 text-center">
    <h2>Rang kodini kiriting</h2>
    <div class="d-flex justify-content-center mt-4 mb-5">
    <input type="text" class="form-control me-3" placeholder="#123456" id="color-text">
    <div class="btn btn-dark" onclick="addColor()">Qo'shish</div>
    </div>
    <div class="row" id="colorsBox">
      <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
        <div class="rounded shadow color-box" style="background-color: blueviolet;"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    const colorsBox =document.getElementById("colorsBox");
const colorText =document.getElementById("color-text");

const addColor = ()=>{
  const color=colorText.value;
  if (color == "");
  const col= document.createElement("div");
  color.className="col-sm-6 col-md-4 col-lg-3 mb-3";

  const colorBox = document.createElement("div");
  colorBox.className="rounded shadow color-box";
  colorBox.style.background = color;
  col.appendChild(colorBox)
  colorsBox.appendChild(col);
};
  </script>
</body>
</html>
